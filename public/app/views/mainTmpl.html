<a ng-href="/#/NewBatch">   
  <div class="title">Grain Billd{{pageTitle}}</div></a>
<div class="container">
  <div class="ingredientModule">
    <div class="moduleTitle">Ingredients</div><hr>
    <div class="ingredient">
      <div class="grainBoxContainer">
        <div class="grainBox">
          <div class="front">Grain</div>
          <div class="back">Graaains</div>
        </div>
      </div>
      <angucomplete-alt id="members" placeholder="Search members" pause="400" selected-object="testObj" remote-url="http://localhost:8081/database/ingredients/grain?type=" remote-url-data-field="results" title-field="firstName,surname" description-field="email" image-field="profilePic" input-class="form-control form-control-small"/>
    </div>
    <div class="ingredient">
      <div class="hopsBoxContainer">
        <div class="hopsBox"> 
          <div class="front">Hops</div>
          <div class="back">Ooooh hooops</div>
        </div>
      </div>
      <input type="text" placeholder="Enter hops..." class="hops"/>
    </div>
    <div class="ingredient">
      <div class="yeastBoxContainer">
        <div class="yeastBox">  
          <div class="front">Yeast</div>
          <div class="back">YUM</div>
        </div>
      </div>
      <input type="text" placeholder="Enter yeast..." class="yeast"/>
    </div>
    <div class="ingredient">
      <div class="waterBoxContainer">
        <div class="waterBox">
          <div class="front">Water</div>
          <div class="back">Gulp!</div>
        </div>
      </div>
      <input type="text" placeholder="Desired batch size..." class="water"/>
    </div>
  </div>
  <div class="batchModule">
    <div class="moduleTitle">Batch Details</div><hr>
    <header>Ingredients</header>
    <header>Boil</header>
  </div>
</div>
