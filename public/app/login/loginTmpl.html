<div ng-controller="loginCtrl" class="loginWrapper"><form ng-submit="register(newUser)" class="registerForm"><input type="email" ng-model="newUser.email" placeholder="Email..."/><input type="password" ng-model="newUser.password" placeholder="Password..."/><input type="submit" ng-click="register(newUser)" value="Register Submit"/></form><form ng-submit="login(user)" class="loginForm"><input type="email" ng-model="user.email" placeholder="Email..."/><input type="password" ng-model="user.password" placeholder="Password..."/><input type="submit" ng-click="login(user.email, user.password)" value="Submit"/></form></div>
