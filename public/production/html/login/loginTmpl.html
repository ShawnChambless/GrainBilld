
<div class="loginWrapper">
  <form ng-show="showLogin" class="loginForm">
    <header>Login</header>
    <p ng-click="showRegister = true; showLogin = false" class="option">Need an account?</p>
    <input type="email" ng-model="email" placeholder="Email..."/>
    <input type="password" ng-model="password" placeholder="Password..."/>
    <input type="submit" ng-click="login(email, password)" value="Submit"/>
  </form>
  <form ng-show="showRegister" class="registerForm">
    <header>Register</header>
    <p ng-click="showLogin = true; showRegister = false" class="option">Already have an account?</p>
    <input type="text" ng-model="firstName" placeholder="FIRST NAME..."/>
    <input type="text" ng-model="lastName" placeholder="LAST NAME..."/>
    <input type="email" ng-model="email" placeholder="Email..."/>
    <input type="password" ng-model="password" placeholder="Password..."/>
    <input type="password" ng-model="passwordConfirm" placeholder="Password..."/>
    <input type="submit" ng-click="register(firstName, lastName, email, password, passwordConfirm)" value="Submit"/>{{user}}
  </form>
</div>
<div ng-show="showError" class="flash-error"><span>Sorry, your login information was incorrect.</span><br/><span>Please try again or create an account!</span></div>
<div ng-show="showSuccess" class="flash-success"><span>Success!!!</span></div>
