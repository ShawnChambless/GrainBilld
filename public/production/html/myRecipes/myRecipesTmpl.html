
<div class="moduleTitle">Saved Recipes</div>
<div class="savedRecipesContainer">
  <div ng-repeat="recipe in recipes" class="savedRecipesWrapper">
    <div class="recipeName">
      <div class="recipeItemName">{{recipe.name}}</div>
    </div>
    <div class="recipe recipeGrain">Grain: &nbsp;
      <div ng-repeat="weight in recipe.grainAmount" class="recipeItemName">{{weight}}lbs &nbsp;</div>
      <div ng-repeat="grains in recipe.grain" class="recipeItemName">{{grains.name}}</div>
    </div>
    <div class="recipe recipeHops">Hops: &nbsp;
      <div ng-repeat="time in recipe.boilTime" class="recipeItemName">{{time}}mins. &nbsp;</div>
      <div ng-repeat="weight in recipe.hopsAmount" class="recipeItemName">{{weight}}oz. &nbsp;</div>
      <div ng-repeat="hops in recipe.hops" class="recipeItemName">{{hops.name}}</div>
    </div>
    <div class="recipe recipeYeast">Yeast: &nbsp;
      <div ng-repeat="yeast in recipe.yeast" class="recipeItemName">{{yeast.name}}</div>
    </div>
    <div class="recipe recipeSRM">SRM: &nbsp;
      <div class="recipeItemName">{{recipe.srm}}Â°L</div>
    </div>
    <div class="recipe recipeIBU">IBU: &nbsp;
      <div class="recipeItemName">{{recipe.ibu}}</div>
    </div>
    <div class="recipe recipeOG">OG: &nbsp;
      <div class="recipeItemName">{{recipe.og}}</div>
    </div>
    <div class="recipe recipeFG">FG: &nbsp;
      <div class="recipeItemName">{{recipe.fg}}</div>
    </div>
    <div class="recipe recipeABV">ABV: &nbsp;
      <div class="recipeItemName">{{recipe.abv}}%</div>
    </div>
  </div>
</div>
