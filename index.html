<!DOCTYPE html>
<html>
  <head>
    <title>Personal Project</title>
    <link href="bower_components/angular-grid/ng-grid.min.css">
    <link href="bower_components/angular-loading-bar/build/loading-bar.css" rel="stylesheet">
    <link href="bower_components/normalize.css/normalize.css" rel="stylesheet">
    <link href="public/assets/octicons/octicons.css" rel="stylesheet">
    <link href="public/styles/main.css" rel="stylesheet">
  </head>
  <body ng-app="personalProject">
    <div ng-controller="indexCtrl" class="titleBar"><a ng-href="/#/NewBatch">   
        <div class="title">Grain Billd<span class="mega-octicon octicon-beer"></span></div></a><a ng-href="/#/NewBatch">
        <div class="link">New Batch<span class="octicon octicon-arrow-right"></span></div></a><a ng-href="/#/IngredientInfo">
        <div class="link">Ingredient Info<span class="octicon octicon-arrow-right"></span></div></a><a ng-href="/#/MyRecipes">
        <div class="link">My Recipes<span class="octicon octicon-arrow-right"></span></div></a></div>
    <div ng-controller="loginCtrl" class="authWrapper">
      <div class="authData">{{authData}}</div>
      <div class="loginBtn"><a ng-show="showLogin" ng-href="/#/login">
          <button>Login/Register</button></a>
        <button ng-show="showLogOut" ng-click="logout()">Log Out</button>
      </div>
    </div>
    <div class="container">
      <ng-view>   </ng-view>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="bower_components/angucomplete-alt/dist/angucomplete-alt.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="public/app/app.js"></script>
    <script src="public/app/main/mainService.js"></script>
    <script src="public/app/login/loginService.js"></script>
    <script src="public/app/myRecipes/myRecipesService.js"></script>
    <script src="public/app/login/loginCtrl.js"></script>
    <script src="public/app/database/databaseCtrl.js"></script>
    <script src="public/app/main/mainCtrl.js"></script>
    <script src="public/app/IngredientInfo/ingredientInfoCtrl.js"></script>
    <script src="public/app/index/indexCtrl.js"></script>
    <script src="public/app/myRecipes/myRecipesCtrl.js"></script>
  </body>
</html>
