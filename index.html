<!DOCTYPE html><html><head><title>Personal Project</title><link href="bower_components/angular-grid/ng-grid.min.css"><link href="bower_components/angular-loading-bar/build/loading-bar.css" rel="stylesheet"><link href="bower_components/normalize.css/normalize.css" rel="stylesheet"><link href="public/assets/octicons/octicons.css" rel="stylesheet"><link href="public/styles/main.css" rel="stylesheet"></head><body ng-app="personalProject"><div ng-controller="loginCtrl" class="loginWrapper"><div ng-hide="showSignIn" class="signIn"><input type="email" ng-model="user.email" placeholder="Email..."><input type="password" ng-model="user.password" placeholder="Password..."><input type="submit" ng-click="login(user.email, user.password)" value="Sign In!"><span ng-click="showSignUp = !showSignUp; showSignIn = !showSignIn">Sign Up</span></div><div ng-show="showSignUp" class="signUp"><input type="email" ng-model="newUser.email" placeholder="Email..."><input type="password" ng-model="newUser.password" placeholder="Password..."><input type="password" placeholder="Confirm password..."><input type="submit" ng-click="register(newUser)" value="Sign Up!"><span ng-click="showSignIn = !showSignIn; showSignUp = !showSignUp">Sign In</span></div><a ng-href="http://localhost:8081/logout"><input type="submit" value="Log Out"></a></div><ng-view></ng-view><script src="bower_components/angular/angular.js"></script><script src="bower_components/angular-route/angular-route.js"></script><script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script><script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script><script src="bower_components/angular-animate/angular-animate.js"></script><script src="public/app/app.js"></script><script src="public/app/main/mainService.js"></script><script src="public/app/login/loginService.js"></script><script src="public/app/recipe/recipeService.js"></script><script src="public/app/login/loginCtrl.js"></script><script src="public/app/database/databaseCtrl.js"></script><script src="public/app/main/mainCtrl.js"></script><script src="public/app/recipe/recipeCtrl.js"></script></body></html>
